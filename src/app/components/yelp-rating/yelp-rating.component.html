<div class="yelp-rating" [ngSwitch]="rating">
  <img src="{{ '/assets/yelp/regular/regular_0.png' | staticp }}" alt="0 stars" *ngSwitchCase="0"/>
  <img src="{{ '/assets/yelp/regular/regular_1.png' | staticp }}" alt="1 stars" *ngSwitchCase="1"/>
  <img src="{{ '/assets/yelp/regular/regular_1_half.png' | staticp }}" alt="1.5 stars" *ngSwitchCase="1.5"/>
  <img src="{{ '/assets/yelp/regular/regular_2.png' | staticp }}" alt="2 stars" *ngSwitchCase="2"/>
  <img src="{{ '/assets/yelp/regular/regular_2_half.png' | staticp }}" alt="2.5 stars" *ngSwitchCase="2.5"/>
  <img src="{{ '/assets/yelp/regular/regular_3.png' | staticp }}" alt="3 stars" *ngSwitchCase="3"/>
  <img src="{{ '/assets/yelp/regular/regular_3_half.png' | staticp }}" alt="3.5 stars" *ngSwitchCase="3.5"/>
  <img src="{{ '/assets/yelp/regular/regular_4.png' | staticp }}" alt="4 stars" *ngSwitchCase="4"/>
  <img src="{{ '/assets/yelp/regular/regular_4_half.png' | staticp }}" alt="4.5 stars" *ngSwitchCase="4.5"/>
  <img src="{{ '/assets/yelp/regular/regular_5.png' | staticp }}" alt="55 stars" *ngSwitchCase="5"/>
  <p *ngIf="showFullDetails">{{yelpData.reviewCount}} reviews</p>
  <a *ngIf="showFullDetails"[href]="yelpData.yelpUrl" target="_blank" rel="noopener">
    <img class="logo" src="{{ '/assets/yelp/Yelp_trademark_RGB_outline.png' | staticp }}" alt="Yelp Logo" />
  </a>
</div>

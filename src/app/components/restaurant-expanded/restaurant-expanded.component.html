<section class="restaurant-expanded">
  <div class="fixed-info">
    <div class="margin">
      <img class="back" src="/assets/icons/chevron-left.svg" alt="close" height="24" width="24" (click)="resetSelectedRestaurant.emit()"/>
    </div>
    <div class="content">
      <app-card-summary [restaurant]="restaurant"></app-card-summary>
      <div class="contact-info">
      </div>
    </div>
  </div>
  <div class="scrollable">
    <div class="margin"></div>
    <div class="content">
      <div class="reservation">
        <p>Make a Reservation Online</p>
        <img src="/assets/open_table.png" alt="Open Table" />
        <a [class.disabled]="!restaurant.lic_lunchlink" class="btn btn-primary" [href]="restaurant.lic_lunchlink" target="_blank">Lunch</a>
        <a [class.disabled]="!restaurant.lic_dinnerlink" class="btn btn-primary" [href]="restaurant.lic_dinnerlink" target="_blank">Dinner</a>
      </div>
      <div class="profile box">
        <div class="title">Profile</div>
        <div class="content" [innerHtml]="restaurant.lic_profile | keepHtml"></div>
      </div>
      <div class="reviews box">
        <div class="title">Reviews</div>
        <div class="content">
          <app-social-review *ngFor="let review of reviews" [review]="review"></app-social-review>
          <!-- <div>
            <img class="previous" src="/assets/icons/arrow-left.svg" alt="previous Review" height="16" width="16"/>
            <span> /{{ reviews.length }} Reviews</span>
            <img class="next" src="/assets/icons/arrow-right.svg" alt="next review" height="16" width="16"/>
          </div> -->
        </div>
      </div>
      <div class="menu box">
        <div class="title">Menu</div>
        <div class="content">
          <!-- <ng-container *ngFor="let menuLine of restaurant.lic_dinnermenu">
            <p [innerHtml]="menuLine | keepHtml"></p>
          </ng-container> -->
        </div>
      </div>
      <div class="neighbourhood box">
        <div class="title">Neighbourhood</div>
        <div class="content"></div>
      </div>
    </div>
  </div>
</section>

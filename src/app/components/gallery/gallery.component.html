<section class="gallery">
  <app-restaurant-card *ngFor="let restaurant of restaurants; let i = index;" [restaurant]="restaurant" [index]="i" (selectCard)="selectCard.emit(restaurant)" [isSelected]="selectedRestaurant === restaurant"></app-restaurant-card>
  <h3 *ngIf="hasDoneInitialLoad && restaurants.length === 0">No Restaurants found matching that criteria</h3>
  <h3 *ngIf="!hasDoneInitialLoad && restaurants.length === 0">Searching for Winterlicious Restaurants</h3>
</section>
